<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100;200;300&display=swap" rel="stylesheet">
    <title>Product View</title>
</head>

<body>
    <main class="product">
        <figure class="product__image">
        </figure>
        <article class="product__description">
            <h1 class="pd_title">Perfume</h1>
            <h2 class="pd_name">Gabriella essence eau de parfum</h2>
            <p class="pd_description">A floral, solar and voluptuous interpretation composed by <span class="pd_creator">oliver polge</span>, Perfumer-Creator for
                the House of <span class="pd_chanel">chanel</span>.</p>
            <div class="pd_prices">
                <h3 class="pd_current-price">$129.99</h3>
                <p class="pd_before-price">$169.99</p>
            </div>
            <button>
                <i class="icon"></i>
                agregar al carrito
            </button>
        </article>
    </main>
</body>

</html>
